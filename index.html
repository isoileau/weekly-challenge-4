<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <h1>Coding Quiz</h1>
    <button id="start-quiz">Start</button>
    <div id="question-container">
        <h2 id="question"></h2>
        <ul id="choices">
            <li class="choice">Choice 1</li>
            <li class="choice">Choice 2</li>
            <li class="choice">Choice 3</li>
            <li class="choice">Choice 4</li>
        </ul>
    </div>
    <div id="timer">Time: <span id="time-remaining">30</span> seconds</div>
    <div id="score-form">
        <h2>Your Score: <span id="score">0</span></h2>
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="submit-score">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
